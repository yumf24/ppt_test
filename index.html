<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --tree-primary: #1a472a;
            --tree-secondary: #2d5a27;
            --star-color: #ffd700;
            --bg-color: radial-gradient(circle at center, #050510, #101025);
        }

        /* ä¸»é¢˜å®šä¹‰ */
        .theme-forest { --tree-primary: #1a472a; --tree-secondary: #2d5a27; --star-color: #ffd700; }
        .theme-frozen { --tree-primary: #a5d8ff; --tree-secondary: #e7f5ff; --star-color: #ffffff; }
        .theme-cyber { --tree-primary: #ff00ff; --tree-secondary: #00ffff; --star-color: #ffffff; }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            transition: background 1s ease;
        }

        /* é¼ æ ‡å…‰æ™• */
        #cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            transform: translate(-50%, -50%);
        }

        /* åœ£è¯æ ‘ä¸»å®¹å™¨ */
        .tree-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            perspective: 1000px;
        }

        .star {
            width: 60px;
            height: 60px;
            background: var(--star-color);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin-bottom: -10px;
            z-index: 20;
            cursor: pointer;
            filter: drop-shadow(0 0 15px var(--star-color));
            animation: starPulse 2s infinite ease-in-out;
            transition: all 0.5s ease;
        }

        @keyframes starPulse {
            0%, 100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 15px var(--star-color)); }
            50% { transform: scale(1.15); filter: brightness(1.5) drop-shadow(0 0 30px var(--star-color)); }
        }

        .tree-layer {
            width: 0;
            height: 0;
            border-left: solid transparent;
            border-right: solid transparent;
            border-bottom: solid var(--tree-primary);
            position: relative;
            margin-top: -40px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }

        /* å¢åŠ å†…éƒ¨æ¸å˜æ•ˆæœ */
        .tree-layer::after {
            content: '';
            position: absolute;
            bottom: -100px; /* è°ƒæ•´ä»¥åŒ¹é…è¾¹æ¡†é«˜åº¦ */
            left: -50px;
            width: 100px;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: translate(-50%, 0);
        }

        .l-1 { border-left-width: 80px; border-right-width: 80px; border-bottom-width: 100px; z-index: 5; }
        .l-2 { border-left-width: 110px; border-right-width: 110px; border-bottom-width: 130px; z-index: 4; }
        .l-3 { border-left-width: 140px; border-right-width: 140px; border-bottom-width: 160px; z-index: 3; }
        .l-4 { border-left-width: 180px; border-right-width: 180px; border-bottom-width: 200px; z-index: 2; }

        .trunk {
            width: 50px;
            height: 70px;
            background: #4a2c2a;
            border-radius: 0 0 10px 10px;
            box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
        }

        /* ç¤¼ç›’ */
        .gifts-row {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .gift {
            width: 40px;
            height: 40px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            animation: giftWobble 4s infinite ease-in-out;
            animation-delay: var(--delay);
        }

        .gift:hover { transform: scale(1.2) rotate(5deg); }

        @keyframes giftWobble {
            0%, 90%, 100% { transform: rotate(0); }
            92% { transform: rotate(10deg); }
            94% { transform: rotate(-10deg); }
            96% { transform: rotate(5deg); }
            98% { transform: rotate(-5deg); }
        }

        /* æ§åˆ¶é¢æ¿ */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn:hover { background: rgba(255,255,255,0.2); transform: translateX(-5px); }

        /* å¼¹å‡ºæ¶ˆæ¯ */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            z-index: 200;
            text-align: center;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #popup.active { transform: translate(-50%, -50%) scale(1); }

        /* ç²’å­ */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFall linear forwards;
        }

        @keyframes particleFall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body class="theme-forest">

    <div id="cursor-glow"></div>

    <!-- UI æ§åˆ¶ -->
    <div class="controls">
        <button class="btn" onclick="toggleMusic()">ğŸµ æ’­æ”¾éŸ³ä¹</button>
        <button class="btn" onclick="changeTheme('theme-forest')">ğŸŒ² æ£®æ—æ¨¡å¼</button>
        <button class="btn" onclick="changeTheme('theme-frozen')">â„ï¸ å†°é›ªæ¨¡å¼</button>
        <button class="btn" onclick="changeTheme('theme-cyber')">âš¡ èµ›åšéœ“è™¹</button>
    </div>

    <!-- åœ£è¯æ ‘ -->
    <div class="tree-container">
        <div class="star" id="star" onclick="celebrate()"></div>
        
        <div class="tree-layer l-1"></div>
        <div class="tree-layer l-2"></div>
        <div class="tree-layer l-3"></div>
        <div class="tree-layer l-4"></div>
        
        <div class="trunk"></div>

        <div class="gifts-row">
            <div class="gift" style="--delay: 0s; background: #ff4d4d;" onclick="openGift('ğŸ è·å¾—ä¸€ä¸ªæ¸©æš–çš„æ‹¥æŠ±ï¼')">
                <div style="position:absolute; width:100%; height:5px; background:#fff; top:50%; transform:translateY(-50%);"></div>
                <div style="position:absolute; height:100%; width:5px; background:#fff; left:50%; transform:translateX(-50%);"></div>
            </div>
            <div class="gift" style="--delay: 1.5s; background: #4dff88;" onclick="openGift('ğŸ­ è·å¾—ä¸€é¢—ç¥å¥‡ç³–æœï¼')">
                <div style="position:absolute; width:100%; height:5px; background:#ffd700; top:50%; transform:translateY(-50%);"></div>
                <div style="position:absolute; height:100%; width:5px; background:#ffd700; left:50%; transform:translateX(-50%);"></div>
            </div>
            <div class="gift" style="--delay: 0.7s; background: #4da6ff;" onclick="openGift('â­ è·å¾—ä¸€æ•´å¹´çš„å¥½è¿ï¼')">
                <div style="position:absolute; width:100%; height:5px; background:#fff; top:50%; transform:translateY(-50%);"></div>
                <div style="position:absolute; height:100%; width:5px; background:#fff; left:50%; transform:translateX(-50%);"></div>
            </div>
        </div>
    </div>

    <!-- å¼¹å‡ºå±‚ -->
    <div id="popup">
        <div id="popup-content" class="text-xl font-bold text-gray-800 mb-4"></div>
        <button class="px-4 py-2 bg-red-500 text-white rounded-full" onclick="closePopup()">æ”¶ä¸‹ç¥ç¦</button>
    </div>

    <script>
        const layers = document.querySelectorAll('.tree-layer');
        const glow = document.getElementById('cursor-glow');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        
        let audioCtx = null;
        let isPlaying = false;

        // é¼ æ ‡è·Ÿéš
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
            if (Math.random() > 0.9) createSpark(e.clientX, e.clientY);
        });

        // åˆ›å»ºç«èŠ±
        function createSpark(x, y) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 4 + 2;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.background = `rgba(255, 255, 255, ${Math.random()})`;
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.boxShadow = '0 0 10px white';
            
            const destX = (Math.random() - 0.5) * 100;
            const destY = Math.random() * 100 + 50;
            
            p.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px) scale(0)`, opacity: 0 }
            ], { duration: 1000, easing: 'ease-out' }).onfinish = () => p.remove();
            
            document.body.appendChild(p);
        }

        // è£…é¥°æ ‘æœ¨
        function decorate() {
            const decorColors = ['#ff4d4d', '#33ccff', '#ffcc00', '#ff3399', '#ffffff'];
            layers.forEach((layer, idx) => {
                const count = (idx + 1) * 12;
                for (let i = 0; i < count; i++) {
                    const dot = document.createElement('div');
                    dot.style.position = 'absolute';
                    dot.style.width = '8px';
                    dot.style.height = '8px';
                    dot.style.borderRadius = '50%';
                    dot.style.background = decorColors[Math.floor(Math.random() * decorColors.length)];
                    dot.style.boxShadow = `0 0 10px ${dot.style.background}`;
                    dot.style.zIndex = '10';
                    
                    const top = Math.random() * 80 + 10;
                    const widthLimit = (top / 100) * ((idx + 2) * 40);
                    const left = (Math.random() - 0.5) * widthLimit * 2;
                    
                    dot.style.top = top + '%';
                    dot.style.left = `calc(50% + ${left}px)`;
                    
                    // é—ªçƒåŠ¨ç”»
                    dot.animate([
                        { opacity: 0.4, transform: 'scale(0.8)' },
                        { opacity: 1, transform: 'scale(1.2)' }
                    ], {
                        duration: 1000 + Math.random() * 2000,
                        direction: 'alternate',
                        iterations: Infinity
                    });

                    layer.appendChild(dot);
                }
            });
        }

        // ä¸»é¢˜åˆ‡æ¢
        function changeTheme(theme) {
            document.body.className = theme;
        }

        // ä¸‹é›ª
        function snow() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = ['â„', 'â…', 'â†', 'â€¢'][Math.floor(Math.random()*4)];
            snowflake.style.position = 'fixed';
            snowflake.style.top = '-20px';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.color = 'white';
            snowflake.style.fontSize = Math.random() * 15 + 10 + 'px';
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;
            snowflake.style.pointerEvents = 'none';
            snowflake.style.zIndex = '50';
            
            const duration = Math.random() * 5 + 5;
            const wind = (Math.random() - 0.5) * 200;
            
            snowflake.animate([
                { transform: 'translateY(0) translateX(0) rotate(0deg)' },
                { transform: `translateY(110vh) translateX(${wind}px) rotate(360deg)` }
            ], { duration: duration * 1000, easing: 'linear' }).onfinish = () => snowflake.remove();
            
            document.body.appendChild(snowflake);
        }

        // äº¤äº’é€»è¾‘
        function openGift(msg) {
            popupContent.innerText = msg;
            popup.classList.add('active');
        }

        function closePopup() {
            popup.classList.remove('active');
        }

        function celebrate() {
            for(let i=0; i<50; i++) setTimeout(snow, i * 50);
            popupContent.innerText = "âœ¨ åœ£è¯æ„¿æœ›å·²å¯„å‡ºï¼ âœ¨";
            popup.classList.add('active');
        }

        // ç®€æ˜“ç”µå­éŸ³ä¹
        function toggleMusic() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (isPlaying) {
                audioCtx.suspend();
                isPlaying = false;
            } else {
                audioCtx.resume();
                playJingle();
                isPlaying = true;
            }
        }

        function playJingle() {
            const melody = [
                {f: 659.25, d: 0.2}, {f: 659.25, d: 0.2}, {f: 659.25, d: 0.4},
                {f: 659.25, d: 0.2}, {f: 659.25, d: 0.2}, {f: 659.25, d: 0.4},
                {f: 659.25, d: 0.2}, {f: 783.99, d: 0.2}, {f: 523.25, d: 0.3}, {f: 587.33, d: 0.1}, {f: 659.25, d: 0.8}
            ];

            let time = audioCtx.currentTime;
            melody.forEach(note => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(note.f, time);
                gain.gain.setValueAtTime(0.1, time);
                gain.gain.exponentialRampToValueAtTime(0.01, time + note.d);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(time);
                osc.stop(time + note.d);
                time += note.d;
            });
            
            if(isPlaying) setTimeout(playJingle, 3000);
        }

        window.onload = () => {
            decorate();
            setInterval(snow, 200);
        };
    </script>
</body>
